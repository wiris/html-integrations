language: node_js
node_js:
- '8'
cache:
- node_modules
env:
  global:
  - secure: 
install:
- npm install
script:
- npm run lint
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/deploy/moodle.sh
  on:
    all_branches: true