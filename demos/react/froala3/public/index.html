<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Demo Froala3 on a React App</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title" id="header_title_name"></h1>
      <div class="header_versions">
          <p class="header_versions_text">Versions used:</p>
          <ul class="header_versions_content">
              <li class="header_versions_content-position" id="version_wiris">Wiris plugin: </li>
              <li class="header_versions_content-position" id="version_editor"></li>
          </ul>
      </div>
  </header>
  <div id="editor">
      <p class="text"> Double click on the following formula to edit it.</p>
      <p style="text-align:center;">
          <math><mi>x</mi><mo>=</mo><mfrac><mrow><mo>-</mo><mi>b</mi><mo>&PlusMinus;</mo><msqrt><msup><mi>b</mi><mn>2</mn></msup><mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi></msqrt></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac></math>
      </p>
  </div>
  <div class="actions">
      <a class="btn btn_update-distances btn_update-display" id="btn_update" href="#">UPDATE</a>
  </div>
  <div class="transform" id="transform_content">

  </div>
  </body>
</html>
